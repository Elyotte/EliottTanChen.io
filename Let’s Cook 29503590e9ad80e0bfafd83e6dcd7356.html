ow-select"><th><span class="icon property-icon"><img src="https://www.notion.so/icons/arrow-circle-down_gray.svg" style="width:14px;height:14px;display:block"/></span>Type</th><td><span class="selected-value select-value-color-blue">Academic project</span></td></tr><tr class="property-row property-row-select"><th><span class="icon property-icon"><img src="https://www.notion.so/icons/arrow-circle-down_gray.svg" style="width:14px;height:14px;display:block"/></span>Versionning</th><td><span class="selected-value select-value-color-orange">Git</span></td></tr></tbody></table></header><div class="page-body"><h1 id="29503590-e9ad-816a-900b-ead62bf4f302" class="">Let‚Äôs Cook - F2P Card Game</h1><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="29503590-e9ad-8083-ac8a-d9ac478f74b5"><div style="width:100%"><p id="29503590-e9ad-806b-aa09-f55bf49f3329" class="">A <strong>free-to-play casual puzzle game</strong> developed at <strong>ISART Digital</strong>.</p><p id="29503590-e9ad-8006-8137-e6738dad77ae" class="">Playable exclusively on <strong>Android</strong>, created by a team of <strong>five gameplay programmers</strong> and <strong>five game designers</strong>.</p><p id="29503590-e9ad-80fd-8b96-ffc2d7c66969" class="">In <em>Let‚Äôs Cook</em>, the player is transported into a world inspired by <em>Alice in Wonderland</em>, where they manage a small restaurant serving hungry customers looking to satisfy their appetites.</p></div></figure><p id="29503590-e9ad-81ba-be62-fedad2065db7" class="">
